<form #employeeForm="ngForm" (ngSubmit)="saveEmployee(employeeForm)">
  <div class="card">
    <div class="card-header">Employee Create</div>
    <div class="card-body">
      <div class="mb-3">
        <div class="form-group" [class.has.error]="fullnameControl.invalid && fullnameControl.touched">
          <label>Fullname</label>
          <input required type="text" class="form-control" #fullnameControl="ngModel" [(ngModel)]="fullname" name="fullname">
          <span class="help-block" *ngIf="fullnameControl.invalid && fullnameControl.touched">Fullname is required!</span>
        </div>
      </div>

      <!--
        <span>touched: {{employeeForm.touched}}</span><br>
      <span>untouched: {{employeeForm.untouched}}</span><br>
      <span>pristine: {{employeeForm.pristine}}</span><br>
      <span>dirty: {{employeeForm.dirty}}</span><br>
      <span>valid: {{employeeForm.valid}}</span><br>
      <span>invalid: {{employeeForm.invalid}}</span>
      -->

      <div class="mb-3">
        <div class="form-group">
          <label>Email address</label>
          <input required type="email" class="form-control" id="email" [(ngModel)]="email" name="email"
            placeholder="email">
        </div>
      </div>
      <div class="mb-3">
        <div class="form-group">
          <label>Phone Number</label>
          <input required type="phone" class="form-control" id="phone" [(ngModel)]="phone" name="phone"
            placeholder="phone">
        </div>
      </div>

      <div class="form-group">
        <label class="form-check-label" for="contactPreference">
          Contact Preference
        </label>
        <div class="form-control">
          <div class="form-check">
            <label class="form-check-label" for="contactPreference">
              Email
              <input class="form-check-input ml-3" value="email" type="radio" name="contactPreference"
                id="contactPreference" [(ngModel)]="contactPreference">
            </label>
          </div>

          <div class="form-check">
            <label class="form-check-label" for="contactPreference">
              Phone
              <input class="form-check-input" value="phone" type="radio" name="contactPreference" id="contactPreference"
                [(ngModel)]="contactPreference">
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="form-control">
          <div class="form-check">
            <label class="form-check-label" for="gender">
              <input class="form-check-input" value="male" type="radio" name="gender" id="gender" [(ngModel)]="gender">
              Male
            </label>
          </div>
          <div class="form-check">
            <label class="form-check-label" for="gender">
              <input class="form-check-input" value="female" type="radio" name="gender" id="gender"
                [(ngModel)]="gender">
              Female
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="form-group">
        <div class="form-control">
          <label class="form-check-label" for="isActive">
            <input class="form-check-input" type="checkbox" value="" id="isActive" name="isActive"
              [(ngModel)]="isActive">
            is Active
          </label>
        </div>
      </div>
      <br>
      <div class="form-group col-md-5">
        <label for="dateOfBirth">
          Date of Birth
        </label>
        <input class="form-control" type="text" bsDatepicker value="" id="dateOfBirth" name="dateOfBirth"
          [(ngModel)]="dateOfBirth" [bsConfig]="datepickerConfig">
      </div>

      <div class="form-group">
        <label for="photo">
          Photo
        </label>
        <input class="form-control" type="text" id="photo" name="photo" [(ngModel)]="photo">
      </div>
      <br>
      <div>
        <button type="button" (click)="togglePhotoPreview()" class="btn btn-primary">{{previewPhotos ? 'Hide' : 'Show'}}
          Preview</button>
      </div>
      <br>
      <div class="form-group">
        <img src="photo" alt="photo" height="200" width="200" *ngIf="previewPhotos">
      </div>

      <div class="form-group">
        <label for="department"></label>
        <select class="form-select" aria-label="Default select example" name="department" [(ngModel)]="department">
          <option *ngFor="let dept of departments" [value]="dept.name">{{dept.name}}</option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-primary" [disabled]="employeeForm.invalid">Save</button>
    </div>
  </div>
</form>

{{employeeForm.value | json}}
